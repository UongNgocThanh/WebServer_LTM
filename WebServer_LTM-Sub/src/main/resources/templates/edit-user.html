<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head2"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="header2"></div>

  <!-- Sidebar -->
  <div th:replace="sidebar2"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content-header">
      <h1 class="mt-4">Sửa Nhân Viên</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      </ol>
    </section>

    <form th:action="@{/edit/{id}(id=${user.id})}" method="post">
      <input type="hidden" name="_method" value="put"/> <!-- Giả lập PUT request -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" placeholder="Enter username" required>
            </div>

            <div class="form-group">
              <label for="dob">Ngày sinh</label>
              <input type="date" class="form-control" id="dob" name="dob" th:value="${#dates.format(user.dob, 'yyyy-MM-dd')}" placeholder="Enter date of birth" required>            </div>

            <div class="form-group">
              <label for="gender">Giới tính</label>
              <select class="form-control" id="gender" name="gender" required>
                <option th:value="Nam" >Nam</option>
                <option th:value="Nu" >Nữ</option>
              </select>
            </div>

            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" placeholder="Enter address" required>
            </div>

            <div class="form-group">
              <label for="phoneNumber">Số điện thoại</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" placeholder="Enter phone number" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="Enter email" required>
            </div>

            <div class="form-group">
              <label for="jobTitle">Chức vụ</label>
              <input type="text" class="form-control" id="jobTitle" name="jobTitle" th:value="${user.jobTitle}" placeholder="Enter job title" required>
            </div>

            <div class="form-group">
              <label for="startDate">Ngày bắt đầu làm việc</label>
              <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(user.startDate, 'yyyy-MM-dd')}" placeholder="Enter start date" required>
            </div>

            <div class="form-group">
              <label for="salary">Lương</label>
              <input type="number" class="form-control" id="salary" name="salary" th:value="${user.salary}" placeholder="Enter salary" required>
            </div>

            <div class="form-group">
              <label for="bonus">Thưởng</label>
              <input type="number" class="form-control" id="bonus" name="bonus" th:value="${user.bonus}" placeholder="Enter bonus" required>
            </div>

            <div class="form-group">
              <label for="workingHours">Giờ làm việc</label>
              <input type="number" class="form-control" id="workingHours" name="workingHours" th:value="${user.workingHours}" placeholder="Enter working hours" required>
            </div>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>

  </div>

  <div th:replace="footer2"></div>

</div>
</body>
</html>
